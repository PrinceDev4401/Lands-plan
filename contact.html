<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Liberty Gardens Estate</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="container">
        <img src="images/logo.png" alt="Liberty Gardens Logo" class="logo" />
        <div class="menu-toggle" onclick="toggleMenu()" id="menuToggle">â˜°</div>
        <nav>
          <ul id="navbarMenu">
            <li><a href="index.html">Home</a></li>
            <li><a href="properties.html">Properties</a></li>
            <li><a href="amenities.html">Amenities</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Contact Form -->
    <section class="contact">
      <div class="container">
        <h2>Contact Us</h2>
        <form action="#" method="post">
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="Email Address" required />
          <textarea rows="5" placeholder="Your Message" required></textarea>
          <button type="submit" class="btn">Send Message</button>
        </form>

        <div class="contact-info">
          <p><strong>Phone:</strong> +233 (0) 245 002 044</p>
          <p><strong>Email:</strong> info@libertygardenestate.com</p>
          <p><strong>Address:</strong> Liberty Gardens Estate, Accra, Ghana</p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 Liberty Gardens Estate | Accra, Ghana</p>
        <div class="social-icons">
          <a href="https://facebook.com" target="_blank" aria-label="Facebook"
            ><i class="bx bxl-facebook"></i
          ></a>
          <a href="https://instagram.com" target="_blank" aria-label="Instagram"
            ><i class="bx bxl-instagram"></i
          ></a>
          <a href="https://twitter.com" target="_blank" aria-label="Twitter"
            ><i class="bx bxl-twitter"></i
          ></a>
        </div>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
